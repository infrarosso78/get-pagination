<link rel="import" href="../../polymer/polymer.html">

<dom-module id="demo-table">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <table border="1" width="150">
      <tr>
        <th>Items</th>
      </tr>
      <template is="dom-repeat" items="[[data]]">
        <tr>
          <td>[[item]]</td>
        </tr>
      </template>
    </table>
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'demo-table',

      properties: {
        rawData: {
          type: Array,
          value: {
            page1: [
              "item1",
              "item2",
              "item3",
            ],
            page2: [
              "item4",
              "item5",
              "item6",
            ],
            page3: [
              "item7",
              "item8",
              "item9",
            ],
            page4: [
              "item10",
              "item11",
              "item12",
            ],
            page5: [
              "item13",
              "item14",
              "item15",
            ],
            page6: [
              "item16",
              "item17",
              "item18",
            ],
            page7: [
              "item19",
              "item20",
              "item21",
            ],
            page8: [
              "item22",
              "item23",
              "item24",
            ],
            page9: [
              "item25",
              "item26",
              "item27",
            ]
          }
        },
        data: {
          type: Array,
        }
      },
      listeners: {
        'paginator-select-page': "handlePaginatorSelectPage",
      },
      attached: function() {
        var currentPage = 1;
        this.handleFetchPageData(currentPage);
      },
      handlePaginatorSelectPage: function(e, currentPage) {
        e.preventDefault();
        this.handleFetchPageData(currentPage);
      },
      handleFetchPageData: function(currentPage) {
        var key = "page" + currentPage;
        this.set('data', this.rawData[key]);
      },
    });
  </script>
</dom-module>
